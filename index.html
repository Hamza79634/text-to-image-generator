<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish AI Image Generator</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Stylish AI Image Generator</h1>
        <input type="text" id="promptInput" placeholder="Describe the image you want to generate">
        <button id="generateButton">Generate Image</button>
        <div id="loadingSpinner" class="spinner"></div>
        <div id="imageContainer">
            <img id="generatedImage" alt="Generated AI Image">
        </div>
        <p id="errorMessage"></p>
    </div>
 <script src="script.js"></script>
    
</body>
</html>
